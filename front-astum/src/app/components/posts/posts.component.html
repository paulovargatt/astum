<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
    <li class="collection-item avatar">
        <img src="http://placehold.it/150/150" class="circle">
        <span class="title">{{post.username}}</span>
        <p class="time">{{timeFromNow(post.created)}} <br>
            Estado
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <li class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <!--<img class="postImage" src="https://www.scienceabc.com/wp-content/uploads/2016/05/horse-running.webp" alt="">-->
                </div>
                <div class="card-content">
                    <p>{{post.post}}</p>
                </div>
                <div class="card-action">
                    <i class="material-icons" (click)="likePost(post)" [ngClass]="(!checkInLikesArray(post.likes, user.username)) ? 'notLiked' : 'liked' " >thumb_up</i>
                    <span class="iconSpan">
                        {{post.totalLikes}}
                    </span>
                    <i class="material-icons" [ngClass]="(!checkInLikesArray(post.comments, user.username)) ? 'notLiked' : 'liked' "  (click)="openCommentBox(post)">chat</i>
                    <span class="iconSpan">
                       {{post.comments.length}}
                    </span>
                </div>
            </div>
        </div>
    </li>
</ul>
