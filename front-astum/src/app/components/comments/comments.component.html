<app-toolbar></app-toolbar>

<div class="container mg-top-20">

    <div class="row">
        <div class="col-3">
            <app-side></app-side>
        </div>

        <div class="col-6">
            <div class="box row comments-post ">
                <div class="post-area">
                    <p>{{post}}</p>
                </div>

                    <form [formGroup]="commentForm" (ngSubmit)="addComment()">
                        <div class="form-group">
                            <textarea formControlName="comment" rows="2" class="form-control"></textarea>
                        </div>
                        <button class="btn-primary" [disabled]="commentForm.value.comment.length <= 1">
                            Comentar
                        </button>
                    </form>

                <h5 class="title-coment">Coment√°rios: </h5>
                <div class="media comment-box d-flex align-items-center" *ngFor="let comment of commentsArray">
                    <img class="align-self-center mr-2 rounded-circle" src="http://placehold.it/64x64">
                    <div class="media-body">
                        <h5 class="mt-0">{{comment.username}} - {{timeFromNow(comment.created_at)}}</h5>
                        <p>{{comment.comment}}</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="row col">
            <app-side-three></app-side-three>
        </div>
    </div>
</div>
