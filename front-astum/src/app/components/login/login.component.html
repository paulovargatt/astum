<div class="container">
  <div class="row">
    <div class="col s12" id="panel">
      <h3 id="title">Entrar</h3>
      <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Placeholder" id="username" type="text" class="validate" formControlName="username">
            <label for="username">Username</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" formControlName="password">
            <label for="password">Password</label>
            <span class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched ">
            Senha Ã© requerido.
            </span>
          </div>
        </div>
        <button type="submit" class="waves-effect waves-red btn red darken-1" [disabled]="!loginForm.valid">Logar</button>
      </form>
    </div>
  </div>
</div>
