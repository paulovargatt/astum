<app-toolbar></app-toolbar>
<div class="container mg-top-20">
    <div class="row">
        <div class="col-md-3">
            <app-side></app-side>
        </div>

        <div class="col-md-9 no-padding">
            <div class="row">
                <ng-container *ngIf="users.length; else notResult">
                <div class="col-md-3" *ngFor="let user of users">
                    <div class="card">
                        <img class="card-img-top"
                             src="https://placeimg.com/640/480/animals"
                             alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{user.username}}</h5>
                            <p class="card-text">Some quick example</p>
                            <button  *ngIf="!checkInArray(userArr, user._id)" (click)="followUser(user)" class="btn btn-primary mg-top-10">Seguir</button>
                            <button *ngIf="checkInArray(userArr, user._id)" class="btn">Seguindo</button>
                        </div>
                    </div>
                </div>
                </ng-container>
                <ng-template #notResult>
                    <p>Sem usu√°rios no momento...</p>
                </ng-template>
            </div>
        </div>

    </div>
</div>
