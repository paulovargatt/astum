<div class="container">
  <div class="row">
    <div class="col s12" id="panel">
      <div class="progress" *ngIf="showSpinner">
        <div class="indeterminate"></div>
      </div>
      <h3 id="title">Cadastro</h3>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Placeholder" id="username_signup" type="text" formControlName="username">
            <label for="username_signup">Username</label>
            <span class="error" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched ">
            Username é requerido.
            </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" >
            <label for="email">Email</label>
            <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched ">
            Email é requerido.
            </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password_signup" type="password" formControlName="password">
            <label for="password_signup">Password</label>
            <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched ">
            Senha é requerido.
            </span>
           </div>
        </div>
          <button type="submit" class="waves-effect waves-red btn red darken-1" [disabled]="!signupForm.valid">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
